<div class="row p-4">
    <h2>Radar Chart</h2>
</div>

<div class="row">

    <div class="col">
        <div>
            <div style="display: block">
                <canvas baseChart [datasets]="radarChartData" [options]="radarChartOptions" [colors]="radarChartColors" [labels]="radarChartLabels" [chartType]="radarChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
            </canvas>
            </div>
            <button class="btn btn-primary btn-block mt-4" color="primary" (click)="randomize()">Randomize</button>
        </div>
    </div>
</div>
